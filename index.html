<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Clipse - Grindin'</title>
  <link rel="stylesheet" href="style.css">
  <script src ="script.js" defer></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>
</head>
<body>
  <div class="title">
    Clipse - Grindin'<br />beat machine
  </div>  


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">snap</span>
    </div>
  </div>

  <audio data-key="65" src="./sounds/kick.wav"></audio>
  <audio data-key="83" src="./sounds/clap.wav"></audio>
  <audio data-key="68" src="./sounds/snare.wav"></audio>
  <audio data-key="70" src="./sounds/snap.wav"></audio>

  <div class="footer">Powered by Mind Made<br />
    <a href="https://www.linkedin.com/in/tylercrawford-/"><img src="./socials/linkedin.png"></a>
    <a href="https://github.com/mndmde"><img src="./socials/github.png"></a>
  </div>
</body>
</html>
