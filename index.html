<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Clipse - Grindin'</title>
  <link rel="stylesheet" href="style.css">
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>
</head>
<body>
  <div class="title">
    Clipse - Grindin'<br />beat machine
  </div>  


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">snap</span>
    </div>
  </div>

  <audio data-key="65" src="./sounds/kick.wav"></audio>
  <audio data-key="83" src="./sounds/clap.wav"></audio>
  <audio data-key="68" src="./sounds/snare.wav"></audio>
  <audio data-key="70" src="./sounds/snap.wav"></audio>

  <div class="footer">Powered by Mind Made<br />
    <a href="https://www.linkedin.com/in/tylercrawford-/"><img src="./socials/linkedin.png"></a>
    <a href="https://github.com/mndmde"><img src="./socials/github.png"></a>

  <script>
    function pic() {
    var bgm = ['./bg/1.jpeg','./bg/2.jpeg','./bg/3.jpeg'];

    $('html').css({
        'background' : 'url('+ bgm[Math.floor(Math.random() * bgm.length)] + ') no-repeat',
        'background-position' : 'center',
    });
}
pic();

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

  function playSoundOnClick(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`div[data-key="${e.keyCode}"]`); 

  if (audio) {
    key.classList.add('playing');    
    audio.currentTime = 0;
    audio.play();
  }
}

keys.forEach((element, index) => element.addEventListener('click', () => playSoundOnClick({ keyCode: keys[index].getAttribute('data-key') })));
  </script>  
  </div>
</body>
</html>
